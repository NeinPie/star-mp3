plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
application {
    mainClass = "StartApp"
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
def osName = System.getProperty("os.name").toLowerCase()
def osClassifier = ''
if (osName.contains('win')) {
    osClassifier = 'win'
} else if (osName.contains('mac')) {
    osClassifier = 'mac'
} else if (osName.contains('linux')) {
    osClassifier = 'linux'
}
dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation(libs.junit.jupiter)

    testRuntimeOnly("org.junit.platform:junit-platform-launcher")

    // This dependency is used by the application.
    implementation(libs.guava)

    // Implementation von GraphStream
    implementation "com.github.graphstream:gs-core:2.0-alpha"
    implementation "com.github.graphstream:gs-algo:2.0-alpha"
    implementation "com.github.graphstream:gs-ui-javafx:2.0-alpha"

    //Implementation von JavaFX
    implementation "org.openjfx:javafx-base:21.0.1:${osClassifier}"
    implementation "org.openjfx:javafx-controls:21.0.1:${osClassifier}"
    implementation "org.openjfx:javafx-graphics:21.0.1:${osClassifier}"
    implementation "org.openjfx:javafx-fxml:21.0.1:${osClassifier}"
    implementation "org.openjfx:javafx-swing:21.0.1:${osClassifier}"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = "org.example.App"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
tasks.withType(JavaExec) {
    systemProperty "java.awt.headless", "false"
    jvmArgs "-Dprism.forceGPU=false"
}